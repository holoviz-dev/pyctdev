[tox]
envlist = {py27,py36,py37}-{unit,flakes,examples,all,export}-{default,with_numpy}-{dev}

[_flakes]
commands = flake8
deps = .[tests]

[_unit]
commands = python -c "print('unit')"
deps = .[tests]

[_examples]
commands = python -c "print('examples')"
deps = .[examples, tests]

; missing pip version; see https://github.com/pyviz/pyct/issues/14
[_export]
commands = pyctdev env_create --env-name _pyctdev_test_one --python=3.6 install_deps_only --env-name-override _pyctdev_test_one --extra=examples env_export --env-name _pyctdev_test_one --env-file pyctdev_test_one.yaml --extra=examples
           python -c "import filecmp ; f=open('pyctdev_test_one.yaml').read() ; print('exported env...') ; print(f) ; assert filecmp.cmp('pyctdev_test_one.yaml','tests/testA.yaml'), print('exported env does not match tests/testA.yaml')"

[_all]
commands = {[_flakes]commands}
           {[_unit]commands}
           {[_examples]commands}
deps = .[examples, tests]


[testenv]
changedir = {envtmpdir}

commands = unit: {[_unit]commands}
           flakes: {[_flakes]commands}
           all: {[_all]commands}
           examples: {[_examples]commands}
           with_numpy: python -c "import numpy;print(numpy.__version__)"
           export: {[_export]commands}

deps = unit: {[_unit]deps}
       flakes: {[_flakes]deps}
       examples: {[_examples]deps}
       all: {[_all]deps}
       with_numpy: numpy
       export: {[_all]deps}


[flake8]
ignore = E,W
include = *.py
exclude = .git,__pycache__,.tox,.eggs,*.egg,docs,dist,build,_build,.ipynb_checkpoints,run_test.py
